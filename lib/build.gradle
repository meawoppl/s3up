plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "com.diffplug.spotless" version "5.8.2"
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.0-jre'

    // CLI Display bits
    implementation 'me.tongfei:progressbar:0.9.0'
    implementation 'net.sourceforge.argparse4j:argparse4j:0.2.0'

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.1020'
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'


}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}


// Make tests run via the CLI make some noise
test {
    afterTest { desc, result ->
        logger.quiet "Executing test [${desc.className}]->${desc.name} with result: ${result.resultType}"
    }
}

spotless {
    java {
        googleJavaFormat('1.7').aosp()
    }
}